<body>
  <h1>‚öîÔ∏è ARNAV X: CODE MODE ‚öîÔ∏è</h1>
  <p>Enter last 10 results (comma separated):</p>
  <input type="text" id="resultsInput" placeholder="e.g. 5,7,3,4,2,0,9,1,6,8" size="40"/>
  <br/>
  <button onclick="analyze()">Predict</button>
  <div class="prediction" id="predictionResult"></div>

    "While they guess the next move‚Ä¶<br>
    I'm writing the algorithm."<br>‚Äî Arnav

  <script>
    let history = [];
    let skipsUsed = 0;
    let losses = 0;

    function analyze() {
      const input = document.getElementById("resultsInput").value;
      let data = input.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
      if (data.length !== 10) {
        document.getElementById("predictionResult").innerText = "‚ùå Enter exactly 10 valid numbers!";
        return;
      }

      // Store updated history (latest 10)
      history = data.slice();

      const last = data[data.length - 1];
      const evenOddCount = data.reduce((acc, val) => {
        if (val % 2 === 0) acc.even++;
        else acc.odd++;
        return acc;
      }, { even: 0, odd: 0 });

      let prediction = "";
      let confidence = 50;

      // Last digit rule
      if ([0, 1, 5, 8, 9].includes(last)) {
        prediction = "BIG";
        confidence += 10;
      } else {
        prediction = "SMALL";
        confidence += 10;
      }

      // Streak breaker logic
      let streak = 1;
      for (let i = data.length - 2; i >= 0; i--) {
        if ((data[i] > 4) === (data[i + 1] > 4)) streak++;
        else break;
      }
      if (streak >= 3) {
        prediction = prediction === "BIG" ? "SMALL" : "BIG";
        confidence -= 5;
      }

      // Odd/even cycle adjust
      if (evenOddCount.odd > evenOddCount.even + 2) {
        prediction = "BIG";
      } else if (evenOddCount.even > evenOddCount.odd + 2) {
        prediction = "SMALL";
      }

      // Layer switch on 3 losses
      if (losses >= 3) {
        prediction = prediction === "BIG" ? "SMALL" : "BIG";
        confidence += 5;
        losses = 0;
      }

      // Skip logic if confidence too low
      if (confidence < 55 && skipsUsed < 2) {
        skipsUsed++;
        document.getElementById("predictionResult").innerText = "‚ö†Ô∏è SKIP THIS ROUND (Low confidence)";
        return;
      }

      document.getElementById("predictionResult").innerHTML =
        `üß† PREDICT: <span style="color: yellow">${prediction}</span><br>üîê Confidence: ${confidence}%`;

      // Simulate result (you can change this part)
      const actual = data[data.length - 1] > 4 ? "BIG" : "SMALL";
      if (prediction !== actual) {
        losses++;
      } else {
        losses = 0;
      }
    }
  </script>
